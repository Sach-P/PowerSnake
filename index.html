<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>POWERSNAKE</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
<div class="game-info">
    <h1>POWERSNAKE</h1>
    <p id="game-score"></p>
</div>
<div class="game-box" style="margin: 0 auto; position: relative;">
<canvas id="canvas" width="625" height="625"></canvas>
<div style="position: absolute; top:0; left:6vh; text-align: left;">
  <div>
    <h1 style="color: rgb(255, 0, 0); padding-left: 8vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-shadow: 0.25vh 0.25vh rgb(114, 0, 0)">DONT TOUCH...</h1>
    <img src="wasd.png" style="width: 40%; height: 40%;">
    <h4 style="color: aqua; padding-left: 16vh;">MOVE</h4>
    <img src="space.png"style="width: 40%; height: 40%;">
    <h4 style="color: aqua; padding-left: 16vh;">SHOOT</h4>
  </div>
</div>
<div style="position: absolute; top:0; right:6vh; text-align: right;">
  <div>
    <h1 style="color: rgb(255, 0, 0); padding-right: 7vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-shadow: 0.25vh 0.25vh rgb(114, 0, 0)">...THE 'APPLE'</h1><br><br>
    <img src="arrows.png" style="width: 40%; height: 40%;">
    <h4 style="color: aqua; padding-right: 16vh;">MOVE</h4>
    <img src="space.png"style="width: 40%; height: 40%;">
    <h4 style="color: aqua; padding-right: 16vh;">SHOOT</h4>
  </div>
</div>
</div>
</div>
<div class="game-info"><p>Press 'P' to Pause or Play</p></div>


<script src="game.js"></script>
</body>
</html>
