<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>POWERSNAKE</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<body>
<div class="game-info">
    <h1 style="color: rgb(0, 140, 255);">POWERSNAKE</h1>
    <p id="game-score" style="color: rgb(0, 225, 255);;"></p>
</div>
<div class="game-box" style="margin: 0 auto; position: relative;">
<canvas id="canvas" width="625" height="625" style="border: 1px solid white;"></canvas>
<div style="position: absolute; top:0; left:6vh; text-align: left;">
  <div>
    <h1 class="side-text" style="color: rgb(255, 0, 0); padding-left: 7vh;">DON'T TOUCH...</h1><br>
    <img class="img-keys" src="imgs/wasd.png" style="width: 40%; height: 40%;">
    <h4 class="side-text" style="color: rgb(0, 225, 255); padding-left: 16vh;">MOVE</h4>
    <img class="img-keys" src="imgs/spacebar.png" style="width: 40%; height: 40%;">
    <h4 class="side-text" style="color: rgb(0, 225, 255); padding-left: 16vh;">SHOOT</h4>
  </div>
</div>
<div style="position: absolute; top:0; right:6vh; text-align: right;">
  <div>
    <h1 class="side-text" style="color: rgb(255, 0, 0); padding-right: 7vh;">...THE 'APPLE'</h1><br>
    <img class="img-keys" src="imgs/arrows.png" style="width: 40%; height: 40%;">
    <h4 class="side-text" style="color: rgb(0, 225, 255); padding-right: 16vh;">MOVE</h4>
    <img class="img-keys" src="imgs/spacebar.png" style="width: 40%; height: 40%;">
    <h4 class="side-text" style="color: rgb(0, 225, 255); padding-right: 16vh;">SHOOT</h4>
  </div>
</div>
</div>
</div>
<div class="game-info"><h4 style="color: rgb(0, 225, 255);">Press 'P' to Pause or Play</h4></div>


<script src="gamelogic.js"></script>
</body>
</html>
